name:                SecretNumberGame
version:             0.1.0.0
github:              "kaznak/SecretNumberGame"
license:             BSD3
author:              "kaznak"
maintainer:          "kaznak.at.work@gmail.com"
copyright:           "GPLv3"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/kaznak/SecretNumberGame#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  SecretNumberGame-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - SecretNumberGame

tests:
  SecretNumberGame-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - SecretNumberGame
